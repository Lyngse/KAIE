<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <form name="postForm">
                <h4>Titel</h4>
                <input type="text" ng-model="nyhedTitel" />
                <h4>Forfatter</h4>
                <input type="text" ng-model="nyhedForfatter" />
                <h4>Body</h4>
                <textarea ng-model="nyhedTekst" rows="10"></textarea>
                <input type="submit" value="Submit" ng-click="addNyhed(nyhedTitel, nyhedTekst, nyhedForfatter)" />
            </form>
        </div>
    </div>
</div>
