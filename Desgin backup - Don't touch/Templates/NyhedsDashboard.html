<div class="row">
    <div  class="col-md-12">
        <h2>Nyheds Dashboard</h2>
        <table class="table">
            <thead class="thead-inverse">
                <tr>
                <th>#</th>
                <th>Titel</th>
                <th>Forfatter</th>
                <th>Dato</th>
                <th>Redig√©r</th>
                <th>Slet</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="nyheder in Nyheder.nList">
                <th scope="row">{{nyheder.Id}}</th>
                <td>{{nyheder.Titel}}</td>
                <td>{{nyheder.Forfatter}}</td>
                <td>{{nyheder.Dato}}</td>
                <td><button type="button" ng-click="updateNyhed()" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
                <td><button type="button" ng-click="deleteNyhed(nyheder)" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
