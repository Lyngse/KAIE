<div class="row">
  <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12">
    <h2>Nyehder</h2>

      <div class="thumbnail">
        <img class="nyheder-img" src="Images/yoga.jpg" alt="...">
        <div class="caption">
          <h3>{{nyhed.Titel}}</h3>
          <p>{{nyhed.Tekst | limitTo:130}}...</p>
          <button type="button" class="btn btn-info" ng-click="gotoNyhed(nyhed.Id)"> Læs mere! </button>
        </div>
      </div>
    </div>
