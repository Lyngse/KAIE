<div class="content">
  <div class="container">
    <div class="row">
      <ul class="post-grid">
        <li ng-repeat="nyheder in Nyheder.nList" class="col-s-4" ng-class="{ 'reset-s' : $index%3==0 }">
          <h3>{{nyheder.Titel}}</h3>
          <p>{{nyheder.Tekst | limitTo:70}}...</p>
          <button type="button" ng-click="gotoNyhed(nyheder)"> Læs mere! </button>
        </li>
      </ul>
      <button type="button" ng-click="gotoCreateNyhed()"> Tilføj nyhed! </button>
    </div>
  </div>
</div>
