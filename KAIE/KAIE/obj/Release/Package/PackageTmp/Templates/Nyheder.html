<div class="container">
    <div class="row">
        <div class="nyhederBoks" >
            <ul class="post-grid">
                <li ng-repeat="nyheder in Nyheder.nList" class="nyhederBokss col-md-4">
                    <h3 class="nyhederTitel">{{nyheder.Titel}}</h3>
                    <p class="nyhederTekst">{{nyheder.Tekst | limitTo:130}}...</p>
                    <button type="button" class="btn btn-info" ng-click="gotoNyhed(nyheder)"> Læs mere! </button>
                </li>
            </ul>
            <button type="button" ng-click="gotoCreateNyhed()"> Tilføj nyhed! </button>
        </div>
    </div>
</div>
